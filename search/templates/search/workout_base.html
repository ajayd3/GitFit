% load socialaccount %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 
        <title>GitFit</title>
        {% if user.is_authenticated %}
        <!--<meta http-equiv = "refresh" content = "0; url = /dashboard/" />-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://exercise-gamification-b29.herokuapp.com/">Home</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://exercise-gamification-b29.herokuapp.com/progress/">Progress Tracker</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://exercise-gamification-b29.herokuapp.com/challenges/">Challenges</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/dashboard/profile/{{ user.username }}">Profile</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://exercise-gamification-b29.herokuapp.com/forums/">Forum</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://exercise-gamification-b29.herokuapp.com/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
            
            </div>
        </header>
        {%block content%}
        {%endblock content%}

        <p>
            <div style="text-align:center;">
                <form method= "POST" action="{% url 'oauth_app:add_points' %}">
                    {% csrf_token %}
                    <input type= "submit" class= "btn btn-outline-dark" value= "Complete" name="points_btn"/>
                    <a href="/choices/" class="btn btn-outline-dark">Back to Workout List</a>
                </form>
            </div>
        </p>


        {% else %} 
  <div class="row">
    <div class="col-md-3">
      <a class="btn btn-outline-dark" href="{% provider_login_url 'google' %}" role="button" style="text-transform:none">
        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
        Login with Google
      </a>

    </div>
  </div>
  
  <!-- Minified CSS and JS -->
  <link   rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
          crossorigin="anonymous">
  </script>
  <!--taken from https://stackoverflow.com/questions/46654248/how-to-display-google-sign-in-button-using-html-->
  
{% endif %}
    </body>
</html>
